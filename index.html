<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Warung Rokok Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2e86de;
      --background: linear-gradient(to right, #e0eafc, #cfdef3);
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #1d2d50;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .product-details h3 {
      margin: 0 0 5px;
      font-size: 1.4em;
    }

    .product-details p {
      margin: 0;
      font-weight: bold;
      color: #444;
    }

    form {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 25px;
      margin-top: 30px;
    }

    form h3 {
      margin-bottom: 15px;
      font-size: 1.6em;
      color: #1d2d50;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .payment {
      margin-top: 25px;
      text-align: center;
    }

    .payment img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .payment img:hover {
      transform: scale(1.05);
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1b5dbf;
    }

    @media (max-width: 600px) {
      .product-card {
        flex-direction: column;
        text-align: center;
      }

      .product-card img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Warung Rokok Online</h2>

    <!-- Produk -->
    <div class="product-card">
      <img src="magnum1.jpeg" alt="Rokok Magnum">
      <div class="product-details">
        <h3>Magnum Sebungkus</h3>
        <p>Rp25.000</p>
      </div>
    </div>

    <div class="product-card">
      <img src="magnum1.jpeg" alt="Rokok Magnum">
      <div class="product-details">
        <h3>Magnum Batang</h3>
        <p>Rp2.000</p>
      </div>
    </div>

    <!-- Formulir Pemesanan -->
    <form action="https://formsubmit.co/kevinstore8990@email.com" method="POST">
      <h3>ðŸ“¦ Formulir Pemesanan</h3>
      <input type="hidden" name="_subject" value="Pesanan Baru dari Warung Rokok">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <textarea name="alamat" rows="3" placeholder="Alamat Pengiriman" required></textarea>
      <input type="text" name="produk" placeholder="Contoh: Magnum 1 bungkus, Magnum 1 batang" required>
      <input type="number" name="jumlah" placeholder="Total item" min="1" required>
      <select name="pembayaran" required>
        <option value="QRIS">QRIS</option>
        <option value="Cash">Bayar di Tempat (Cash)</option>
      </select>

      <div class="payment">
        <h4>ðŸ”» Scan QRIS (jika pilih QRIS)</h4>
        <img src="qris.jpg" alt="QRIS Pembayaran">
      </div>

      <button class="btn" type="submit">Kirim Pesanan ke Email</button>
    </form>
  </div>
</body>
</html>
